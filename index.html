<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pense Bem</title>
    <link rel="shortcut icon" href="./assets/baby.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <audio id="enter_button" src="enter_button.mp3"></audio>
    <audio id="resetar" src="resetar.mp3"></audio>
    <audio id="acerto" src="acerto.mp3"></audio>
    <audio id="error" src="error.mp3"></audio>
</head>
<body>

    <div class="container">
        <div class="screen">000</div>
        <div class="blank">
        </div>
        <div class="grid-aux">
            <div class="number">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="option">            
                <button class="optA options">A</button>
                <button class="optB options">B</button>
                <button class="optC options">C</button>
                <button class="optD options">D</button>
               
                
            </div>
            <div class="reset">                
                <button id="enter-button">Enter</button>
                <button id="reset-button">Reset</button>
            </div>
            
                      
        </div>
        <div class="try">
            <p class="attempt">Tentativa</p>
            <p class="count"></p>
        </div>
        </div>
            <span class="imagem"></span>
            <!-- <img src="" alt="" class="imagem" /> -->
        </div> 
    </div>
<script src="function.js"></script>
<script src="script.js"></script>
</body>
</html>
